<div class="cadastro-container">
  <div class="cadastro-card">
    <h2>Crie sua Conta</h2>
    <p>Rápido e fácil, para visualizar seu agendamento.</p>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input id="nome" type="text" formControlName="nome" placeholder="Digite seu nome completo">
        <div *ngIf="isFieldInvalid('nome')" class="error-message">
          Nome é obrigatório.
        </div>
      </div>


      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="exemplo@email.com">
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <span *ngIf="cadastroForm.get('email')?.errors?.['required']">E-mail é obrigatório.</span>
          <span *ngIf="cadastroForm.get('email')?.errors?.['email']">Formato de e-mail inválido.</span>
        </div>
      </div>


      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="cadastroForm.get('password')?.errors?.['required']">Senha é obrigatória.</span>
          <span *ngIf="cadastroForm.get('password')?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</span>
        </div>
      </div>

      <!-- Mensagens de Erro ou Sucesso da API -->
      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>
       <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Botão de Cadastro -->
      <button type="submit" class="submit-button" [disabled]="cadastroForm.invalid || isLoading">
        <span *ngIf="!isLoading">Cadastrar</span>
        <span *ngIf="isLoading">Cadastrando...</span>
      </button>
    </form>

    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/login">Faça o login</a></p>
    </div>
  </div>
</div>
