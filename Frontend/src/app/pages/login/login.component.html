<div class="login-container">
  <div class="login-card">
    <h2>Área do Paciente</h2>
    <p>Acesse suas informações e agendamentos.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="username" placeholder="seu.email@exemplo.com">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Sua senha">
      </div>

      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="submit-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>
    </form>

    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
    </div>
  </div>
</div>
